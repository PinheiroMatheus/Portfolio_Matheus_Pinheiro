<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP -->

        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/contato.css">

    <!-- GOOGLE FONTS -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">

    <title>Contato | Matheus Pinheiro</title>
</head>

<body>
    <header>
        <div id="header">
            <a href="index.html"><button class="button-voltar"><img src="assets/bi_arrow-left-short.svg" alt=""> Voltar
                    ao início</button></a>
        </div>
    </header>

    <main>
        <div id="main-content">
            <div id="main-text">
                <span class="title">Fale comigo</span>
                <span class="sub-title">Pode ter certeza que te responderei o mais rápido possível</span>

                <div id="main-links">
                    <a target="_blank" href="https://github.com/PinheiroMatheus"><img src="assets/Button GitHub.svg" alt="git hub"></a>
                    <a target="_blank" href="https://www.linkedin.com/in/matheus-pinheiro-41645814b/"><img src="assets/Button LinkedIn.svg" alt="linkedin"></a>
                </div>
            </div>

            <div id="main-form">
                <form id="contatoForm" action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="60705cd7-f634-48c7-8c11-0fe696d10fe1">
                    <input type="hidden" name="subject" value="Contato | Portfólio">
                    <input type="hidden" name="redirectTo" value="https://portfolio-matheus-pinheiro.vercel.app/obrigado.html">
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label label">Seu nome</label>
                        <input type="text" name="name" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Ex.: Matheus Pinheiro" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label label">Seu email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex.: email@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label label">Mensagem</label>
                        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ex.: Olá! Gostaria de entrar em contato com você." required></textarea>
                    </div>
                    <button type="submit" value="click" class="btn button-enviar">Enviar</button>
                    
                </form>
            </div>
        </div>
    </main>

    <aside>

    </aside>

</body>
